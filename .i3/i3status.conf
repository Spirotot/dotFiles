# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
	output_format = "i3bar"
}

#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlp3s0"
#order += "ethernet eno1"
order += "taskwarrior"
order += "gpmdp"
#order += "gpmdp"
#order += "sysdata"
order += "disk /"
order += "disk ./mnt/bigdisk"
#order += "disk /home"
order += "battery 0"
#order += "load"
order += "tztime local"
order += "volume_status"
order += "online_status"

wireless wlp3s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eno1 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

#run_watch DHCP {
#        pidfile = "/var/run/dhclient*.pid"
#}

#run_watch VPN {
#        pidfile = "/var/run/vpnc/pid"
#}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "OS: %avail"
}

disk "./mnt/bigdisk" {
    format = "bd: %avail"
}

disk "/home" {
        format = "Home: %avail"
}
